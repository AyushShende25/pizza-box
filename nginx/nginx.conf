events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  resolver 127.0.0.11 valid=10s;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=api_strict:10m rate=2r/s;
  limit_req_zone $binary_remote_addr zone=client_limit:10m rate=20r/s;

  # Connection limiting
  limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

  # Request body size limits
  client_max_body_size 10M;
  client_body_buffer_size 128k;

  # Timeouts
  client_body_timeout 12s;
  client_header_timeout 12s;
  send_timeout 10s;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;

  server {
    listen 80;
    server_name pizzabox.ayushshende.com
	        api.pizzabox.ayushshende.com
		admin.pizzabox.ayushshende.com;
    return 301 https://$host$request_uri;
  }

  # Client SPA
  server {
    listen 443 ssl;
    server_name pizzabox.ayushshende.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/client;
    index index.html;

    # Rate limiting for client
    limit_req zone=client_limit burst=30 nodelay;
    limit_conn conn_limit 10;

    location / {
      try_files $uri /index.html;
    }
  }

  # Admin SPA
  server {
    listen 443 ssl;
    server_name admin.pizzabox.ayushshende.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/admin;
    index index.html;

    # Rate limiting for admin
    limit_req zone=client_limit burst=30 nodelay;
    limit_conn conn_limit 10;

    location / {
      try_files $uri /index.html;
    }
  }

  #API
  server {
    listen 443 ssl;
    server_name api.pizzabox.ayushshende.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # API-specific body size (adjust based on your needs)
    client_max_body_size 5M;

    # General API rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    location / {
      proxy_pass http://api:8000;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket / SSE safe
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }

    location ~ ^/api/v1/auth/(login|register|forgot-password|reset-password|verify-email|resend-verification) {
      limit_req zone=api_strict burst=5 nodelay;

      proxy_pass http://api:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Hide API docs in production
    location ^~ /docs {
      return 404;
    }

    location ^~ /redoc {
      return 404;
    }

    location = /openapi.json {
      return 404;
    }
  }
}